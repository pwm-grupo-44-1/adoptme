<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-box">
        <form class="login-inputs">
            <input type="text" name="name" id="login-name" placeholder="Nombre" required>

            <input type="email" name="email" id="login-email" placeholder="Correo electrónico" required>

            <input type="password" name="password" id="login-password" placeholder="Contraseña" required>

            <button type="submit" id="login-submit">Entrar</button>
        </form>
    </div>
</body>
</html>
